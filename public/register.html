<section class="container">
    <form ng-submit="register()">
        <div class="form-group text-center">
            <img width="100px" ng-src="{{userPicture}}" />
        </div>
        <div class="form-group">
            <label>Name : </label>
            <input class="form-control" type="text" ng-model="userName" disabled/>
        </div>
        <div class="form-group">
            <label>City : </label>
            <input class="form-control" type="text" ng-model="userCity" />
        </div>
        <div class="form-group">
            <label>Address : </label>
            <input class="form-control" type="text" ng-model="userAddress" />
        </div>
        <div class="form-group">
            <label>Phone Number : </label>
            <input class="form-control" type="phone" ng-model="userPhone" />
        </div>
        <input type="submit" class="btn btn-primary" />
        <div ng-show="error" class="alert alert-danger"><strong>Caution : </strong> {{error}}</div>
    </form>
</section>
