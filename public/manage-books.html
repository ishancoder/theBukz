<section class="container-fluid">
    <div class="managebook-center">
    <div ng-repeat="book in books" class="row">
        <div class="col-md-4">
            <img style="margin: auto;" ng-src="{{book.imageUrl}}" alt="Image for {{book.bookName}}"  class="img-responsive"/>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-12">
                    <p><b>Title:</b>{{book.bookName}}</p>
                </div>
                <div class="col-md-12">
                    <p><b>Author:</b>{{book.authorName}}</p>
                </div>
                <div class="col-md-12">
                    <p><b>Price:</b>â‚¹{{book.price}}</p>
                </div>
                <div class="col-md-12">
                    <p><b>Edition: </b>{{book.edition}}</p>
                </div>
                <div class="col-md-12">
                    <p><b>Publication: </b>{{book.publication}}</p>
                </div>
                <div class="col-md-12">
                    <p><b>ISBN: </b>{{book.isbn}}</p>
                </div>
                <div class="col-md-12">
                    <p><b>Binding: </b>{{book.binding}}</p>
                </div>
                <div class="col-md-12">
                    <p>
                        <b>Description: </b> 
                        {{book.descriptions}}
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-1" ><span class="glyphicon glyphicon-pencil" data-toggle="modal" data={{book.$id}} data-target="#editBook" ng-click="myPreBook(book.$id)"></span></div>
        <div class="col-md-1"><span class="glyphicon glyphicon-trash" data-toggle="modal" data={{book.$id}} data-target="#deleteBook" ng-click="deleteBook(book.$id)"></span></div>
    </div>
    <div class="modal fade" id="deleteBook" role="dialog">
        <div class="modal-dialog">   
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <h3>Are you sure you want to delete</h3>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" ng-click="deleteBookConfirm()" data-dismiss="modal">Delete</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editBook" role="dialog" tabindex="-1" aria-hidden="true" >
        <div class="modal-dialog" style="background-color: white;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3>Edit your Book</h3>
            </div>
            <div class="modal-body" role="form">
        <form ng-submit="editBukz()">
                    <div class="form-group">
                        <img id="blah" ng-src="{{bookPicture}}" alt="your image" />
                        <br>
                        <progress value="100" max="100" id="uploader"></progress>
                        <input ng-model="photo"
                onchange="angular.element(this).scope().file_changed(this)"
                type="file" accept="image/*" />
                    </div>
                    <div class="form-group">
                        <label> Book Name : </label>
                        <input class="form-control" type="text" ng-model="bookName"/>
                    </div>
                    <div class="form-group">
                        <label>Author Name : </label>
                        <input class="form-control" type="text" ng-model="authorName" />
                    </div>
                    <div class="form-group">
                        <label>publication : </label>
                        <input class="form-control" type="text" ng-model="publication" />
                    </div>
                    <div class="form-group">
                        <label>Edition : </label>
                        <input class="form-control" type="text" ng-model="edition" />
                    </div>
                    <div class="form-group">
            <label>Pages : </label>
            <input class="form-control" type="number" ng-model="pages" />
        </div>
        <div class="form-group">
                <label for="sel1">Binding:</label>
                <select class="form-control" ng-model="binding">
                    <option>Papaerback</option>
                    <option>Hardcover</option>
                </select>
        </div>
        <div class="form-group">
            <label>ISBN:</label>
            <input class="form-control" type="number" ng-model="isbn" />
        </div>
        <div class="form-group">
            <label>Price : </label>
            <input class="form-control" type="number" ng-model="price" />
        </div>
        <div class="form-group">
            <label>Description:</label>
                <textarea class="form-control" rows="5" ng-model="descriptions"></textarea>
        </div>

                    <div class="modal-footer">
                            <input type="submit" class="btn btn-primary" ng-click="cancel()"/>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <div ng-show="error" class="alert alert-danger"><strong>Caution : </strong> {{error}}</div>
                    </div>
    </form>
            </div>
        </div>
    </div>
</section>
